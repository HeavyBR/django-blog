<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
    <body>
        <div>
            <h1><a href="/">Blog Matheus Cumpian</a></h1>
        </div>
        {% for post in posts %}
                <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                </div>
        {% endfor %}
    </body>
</html>
